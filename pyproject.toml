[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  { name = "BuriedInCode" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Typing :: Typed"
]
dependencies = [
  "rich >= 12.6.0",
  "tomli >= 2.0.1; python_version < \"3.11\"",
  "tomli-w >= 1.0.0",
  "ratelimit >= 2.2.1",
  "requests >= 2.28.1",
  "fastapi >= 0.85.1",
  "jinja2 >= 3.1.2",
  "uvicorn >= 0.18.3"
]
description = ""
dynamic = []
keywords = []
license = "MIT"
name = "weatherdan"
readme = "README.md"
requires-python = ">= 3.10"
version = "0.1.0b0"

[project.optional-dependencies]
dev = [
  "pre-commit >= 2.20.0",
]
test = [
  "pytest >= 7.1.3",
  "pytest-cov >= 4.0.0",
  "tox >= 3.26.0",
  "tox-pyenv >= 1.1.0"
]

[project.scripts]
ecowitt = "ecowitt.__main__:main"
manual = "common.manual:main"
stats = "common.statistics:print_stats"

[project.urls]
Documentation = "https://github.com/Buried-In-Code/Weatherdan#readme"
Homepage = "https://pypi.org/project/Weatherdan"
Issues = "https://github.com/Buried-In-Code/Weatherdan/issues"
Source = "https://github.com/Buried-In-Code/Weatherdan"

[tool.bandit]
recursive = true
skips = ["B101"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
source = ["common", "ecowitt", "web_interface"]

[tool.isort]
default_section = "THIRDPARTY"
line_length = 100
profile = "black"
