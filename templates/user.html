<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Weatherdan</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">-->
	<link href="https://cdn.rawgit.com/jenil/bulmaswatch/gh-pages/darkly/bulmaswatch.min.css" rel="stylesheet">
	<link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', path='/favicon.ico') }}" id="favicon" rel="icon" type="image/x-icon">
	<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-dark">
  <div class="navbar-brand">
    <a class="navbar-item icon-text" href="/Weatherdan">
      <span class="icon is-large">
        <ion-icon name="home-outline"></ion-icon>
      </span>
	  <span>Home</span>
	</a>
  </div>
</nav>
<section class="section">
  <div class="container is-fluid">
    <h1 class="title has-text-centered">Welcome {{ user.username }}</h1>
    <div class="columns is-multiline is-centered">
      <div class="column is-narrow">
        <div class="box has-text-light has-background-dark">
          <label class="label">
            <span>Date</span>
            <input class="input" id="dateEntry" placeholder="DD-MM-YYYY" type="text">
          </label>
          <label class="label">
            <span>Rainfall (mm)</span>
            <input class="input" id="rainfallEntry" placeholder="0.2" type="number">
          </label>
          <button class="button" onclick="addRainfall('{{ user.username }}')">Add Rainfall</button>
        </div>
      </div>
    </div>
	<div class="columns is-multiline is-centered">
      <div class="column is-narrow">
        <div class="box has-text-light has-background-dark">
          <p class="title is-4">Daily Stats</p>
          <div class="chart-container">
            <canvas id="daily-stats" height="375" width="750"></canvas>
          </div>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="box has-text-light has-background-dark">
          <p class="title is-4">Weekly Stats</p>
          <div class="chart-container">
            <canvas id="weekly-stats" height="375" width="750"></canvas>
          </div>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="box has-text-light has-background-dark">
          <p class="title is-4">Monthly Stats</p>
          <div class="chart-container">
            <canvas id="monthly-stats" height="375" width="750"></canvas>
          </div>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="box has-text-light has-background-dark">
          <p class="title is-4">Yearly Stats</p>
          <div class="chart-container">
            <canvas id="yearly-stats" height="375" width="750"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" type="text/javascript"></script>
<script src="{{ url_for('static', path='/scripts.js') }}" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
  loadInfo("{{ user.username }}")
});
</script>
</body>
</html>
